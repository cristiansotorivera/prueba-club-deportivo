<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Desafio Club Deportivo</title>

  <style>
    /* Custom CSS for table */
    .table-custom {
      background-color: rgba(255, 255, 255, 0.9); /* Change background color */
      color: rgb(48, 84, 230); /* Change text color */
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1> Club Deportivo Discipline Spa </h1>
    <div action="/agregar" class="border rounded p-4">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>

        <div class="col-sm-10">
          <input id="nombre" type="text" class="form-control" name="nombre" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Precio</label>

        <div class="col-sm-10">
          <input id="precio" type="text" class="form-control" name="precio" />
        </div>
      </div>

      <button class="btn btn-info" onclick="agregar()">Agregar</button>
      <a href="/deportes">
        <button class="btn btn-success">Check JSON</button>
      </a>

    </div>
  </div>

  <h3 class="text-center my-4">Tabla de deportes registrados</h3>
  <!-- Add 'table-custom' class to apply custom styles to the table -->
  <table class="table w-25 m-auto border table-custom">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="cuerpo"></tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="rounded p-4">
          </form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>

            <div class="col-sm-10">
              <input id="nombreModal" disabled type="text" class="form-control" name="nombre" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio</label>

            <div class="col-sm-10">
              <input id="precioModal" disabled type="text" class="form-control" name="precio" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio actualizado</label>

            <div class="col-sm-10">
              <input id="precioNuevoModal" type="text" class="form-control" name="precioNuevo" />
            </div>
          </div>

          <button class="btn btn-warning" onclick="edit()">Editar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
